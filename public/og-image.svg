<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="150" fill="white" opacity="0.05"/>
  <circle cx="200" cy="500" r="200" fill="white" opacity="0.05"/>
  
  <!-- Geometric shapes -->
  <path d="M 100 200 L 300 100 L 400 300 Z" fill="white" opacity="0.1"/>
  <path d="M 800 400 L 950 300 L 1100 450 Z" fill="white" opacity="0.1"/>
  
  <!-- Logo -->
  <g transform="translate(150, 150) scale(1.5)">
    <path d="M 100 30 L 30 150 L 170 150 Z" fill="white" opacity="0.9"/>
    <path d="M 100 30 L 65 100 L 135 100 Z" fill="url(#bgGradient)" opacity="0.8"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="250" font-size="80" font-weight="700" fill="white" font-family="Inter, sans-serif" text-anchor="middle">
    Shakya Labs
  </text>
  
  <text x="600" y="330" font-size="42" font-weight="300" fill="#c7d2fe" font-family="Inter, sans-serif" text-anchor="middle">
    Ancient Wisdom. Modern Engineering.
  </text>
  
  <text x="600" y="420" font-size="28" font-weight="400" fill="white" opacity="0.8" font-family="Inter, sans-serif" text-anchor="middle">
    Scalable Software Solutions
  </text>
</svg>