<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Main pyramid/mountain -->
  <path d="M 100 30 L 30 150 L 170 150 Z" fill="url(#logoGradient)" opacity="0.9" filter="url(#glow)"/>
  
  <!-- Inner detail -->
  <path d="M 100 30 L 65 100 L 135 100 Z" fill="white" opacity="0.8"/>
  
  <!-- Accent circles -->
  <circle cx="100" cy="50" r="8" fill="white" opacity="0.6"/>
  <circle cx="100" cy="50" r="4" fill="url(#logoGradient)"/>
  
  <!-- Side accents -->
  <circle cx="55" cy="130" r="6" fill="url(#logoGradient)" opacity="0.5"/>
  <circle cx="145" cy="130" r="6" fill="url(#logoGradient)" opacity="0.5"/>
</svg>